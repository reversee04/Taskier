<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='log.css')}}">
    <title>Document</title>
</head>
<body>
    <div id="content">
        <div id="forms-container">
            <form id="login-form" method="POST" class="active-form" action="{{url_for('routes.login')}}">
                <h1>Login</h1>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Login</button>
                    <a href="signup.html"><button class="switch" type="button">Don't have an account</button></a>
            </form>
        </div>
    </div>
</body>
